version: "3.9"

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: entertainbot
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - LOG_FORMAT=json
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')" ]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
