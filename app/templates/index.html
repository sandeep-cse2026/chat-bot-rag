<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntertainBot ‚Äî Anime ¬∑ TV Shows ¬∑ Books</title>
    <meta name="description" content="AI-powered chatbot for discovering anime, manga, TV shows, and books.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <div class="brand-icon">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="url(#brandGrad)"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <defs>
                                <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#a78bfa" />
                                    <stop offset="100%" stop-color="#f472b6" />
                                </linearGradient>
                            </defs>
                            <polygon
                                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                        </svg>
                    </div>
                    <span class="brand-name">EntertainBot</span>
                </div>
                <button class="btn-new-chat" id="clearBtn" title="New conversation">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                    <span>New Chat</span>
                </button>
            </div>
            <div class="sidebar-nav">
                <div class="nav-label">Explore</div>
                <div class="nav-items">
                    <button class="nav-item active" data-category="all">
                        <span class="nav-icon">üí¨</span> All Topics
                    </button>
                    <button class="nav-item" data-category="anime">
                        <span class="nav-icon">üéå</span> Anime & Manga
                    </button>
                    <button class="nav-item" data-category="tv">
                        <span class="nav-icon">üì∫</span> TV Shows
                    </button>
                    <button class="nav-item" data-category="books">
                        <span class="nav-icon">üìö</span> Books
                    </button>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="api-badges">
                    <span class="badge">Jikan</span>
                    <span class="badge">TVMaze</span>
                    <span class="badge">OpenLibrary</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <!-- Top Bar (mobile menubutton + status) -->
            <header class="top-bar">
                <button class="btn-menu" id="menuBtn" title="Toggle sidebar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round">
                        <path d="M3 12h18M3 6h18M3 18h18" />
                    </svg>
                </button>
                <div class="top-bar-center">
                    <div class="status-dot"></div>
                    <span>EntertainBot</span>
                </div>
                <div class="top-bar-right">
                    <button class="btn-icon" id="clearBtnMobile" title="New conversation">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Chat Messages -->
            <main class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="welcome-container" id="welcomeMessage">
                    <div class="welcome-glow"></div>
                    <div class="welcome-icon-wrapper">
                        <div class="welcome-icon">‚ú¶</div>
                    </div>
                    <h2>What can I help you discover?</h2>
                    <p>Your AI-powered guide to anime, manga, TV shows, and books.</p>
                    <div class="suggestion-grid">
                        <button class="suggestion-card" data-message="What are the top anime right now?">
                            <span class="suggestion-emoji">üéå</span>
                            <span class="suggestion-title">Top Anime</span>
                            <span class="suggestion-desc">Trending series this season</span>
                        </button>
                        <button class="suggestion-card" data-message="Tell me about Breaking Bad">
                            <span class="suggestion-emoji">üì∫</span>
                            <span class="suggestion-title">Breaking Bad</span>
                            <span class="suggestion-desc">Show details & ratings</span>
                        </button>
                        <button class="suggestion-card" data-message="Search for books by Tolkien">
                            <span class="suggestion-emoji">üìö</span>
                            <span class="suggestion-title">Tolkien Books</span>
                            <span class="suggestion-desc">Explore the author's works</span>
                        </button>
                        <button class="suggestion-card" data-message="What anime are similar to Attack on Titan?">
                            <span class="suggestion-emoji">‚öîÔ∏è</span>
                            <span class="suggestion-title">Similar Anime</span>
                            <span class="suggestion-desc">Like Attack on Titan</span>
                        </button>
                    </div>
                </div>
            </main>

            <!-- Input Area -->
            <footer class="input-area">
                <form class="input-wrapper" id="chatForm">
                    <div class="input-box">
                        <textarea class="chat-input" id="chatInput" placeholder="Ask about anime, TV shows, or books..."
                            autocomplete="off" maxlength="2000" rows="1"></textarea>
                        <button type="submit" class="btn-send" id="sendBtn" disabled>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </form>
                <div class="input-footer">
                    <span>Powered by <strong>Jikan</strong> ¬∑ <strong>TV Maze</strong> ¬∑ <strong>Open Library</strong> ¬∑
                        <strong>OpenRouter</strong></span>
                </div>
            </footer>
        </div>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
